<!--
  Sometimes class names are added in a way that prevents TailwindCSS
  from detecting them, which means they won't be included in the CSS
  bundle. When you've got one of those, you can simply add them to
  the class list below, as tailwind is configured to include this
  file in it's scans.
-->

<!-- Classes for the Popout component -->
<span class="border-accent bg-accent text-accent" />
<span class="border-secondary bg-secondary text-secondary" />
<span class="border-error bg-error text-error" />
<span class="border-warning bg-warning text-warning" />
<span class="border-info bg-info text-info" />
<span class="border-success bg-success text-success" />
<span class="border-primary bg-primary text-primary" />

<!-- Background opacity for highlighted lines in code -->
<code class="bg-yellow-300 bg-opacity-5" />
<code class="bg-orange-300 bg-opacity-5 opacity-80 line-through decoration-orange-500" />

<!-- Collapse colors -->
<button className="bg-primary hover:bg-primary-focus text-primary-content">primary</button>
<button className="bg-secondary hover:bg-secondary-focus text-secondary-content">secondary</button>
<button className="bg-accent hover:bg-accent-focus text-accent-content">accent</button>
<button className="bg-neutral hover:bg-neutral-focus text-neutral-content">neutral</button>
<button className="bg-success hover:bg-success-focus text-success-content">success</button>
<button className="bg-info hover:bg-info-focus text-info-content">info</button>
<button className="bg-warning hover:bg-warning-focus text-warning-content">warning</button>
<button className="bg-error hover:bg-error-focus text-error-content">error</button>

<!-- badges for tags -->
<badge class="badge badge-success hover:badge-success" />
<badge class="badge badge-warning hover:badge-warning" />
<badge class="badge badge-error hover:badge-error" />
<badge class="badge badge-info hover:badge-info" />
<badge class="badge badge-ghost hover:badge-ghost" />
<badge class="badge badge-outline hover:badge-outline" />

<!-- choice button colors -->
<div className="hover:bg-accent hover:bg-opacity-20 hover:border-accent"></div>
<div className="hover:bg-error hover:bg-opacity-20 hover:border-error"></div>
<div className="hover:bg-success hover:bg-opacity-20 hover:border-success"></div>

<!-- iFrame embed -->
<iframe className="w-full aspect-[16/9]"/>

<!-- toc list padding -->
<li className="pl-3"></li>

<!-- homepage -->
<a className="bg-accent text-accent-content"></a>
